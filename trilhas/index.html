<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagens/trilhas.jpg"/>
    <link rel="stylesheet" href="style.css">

    <title>Trilhas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>
        <input type="checkbox" class="checkbox" id="tema">

        <label class="label" for="tema">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
            <div class="ball"></div>
        </label>
    </header>

    <main>
        <section class="album">
            <figure>
                <img src="imagens/trilhas.jpg" alt="Capa do álbum">
                <figcaption>Trilhas ¬ ANAVITÓRIA - 2022</figcaption>
            </figure>
        </section>

        <section class="tabela">
            <table>
                <caption>Faixas</caption>
                <tr>
                    <td>Barquinho de papel</td>
                    <td><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></td>
                </tr>
                <tr>
                    <td>Aí já era</td>
                    <td><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half"></i></td>
                </tr>
                <tr>
                    <td>Amor perfeito</td>
                    <td><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></td>
                </tr>
                <tr>
                    <td>Simples assim</td>
                    <td><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></td>
                </tr>
                <tr>
                    <td>João e Maria</td>
                    <td><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half"></i></td>
                </tr>
                <tr>
                    <td>Espalhe amor</td>
                    <td><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></td>
                </tr>
            </table>
        </section>

    </main>

    <section class="geral">Nota geral: <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half"></i> </section>

    <footer>
        <section>
            <a href="https://github.com/iampaylin" target="_blank">Github</a>
            <a href="https://open.spotify.com/user/4gvin36hbuyictiwzrvnis9b1?si=07d09a7763814434" target="_blank">Spotify</a>
        </section>
    </footer>

    <script src="script.js"></script>

</html>
